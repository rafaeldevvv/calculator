<!DOCTYPE html>
<html lang="en" class="theme-default">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="dist/themes.js" defer type="module"></script>
    <script src="dist/index.js" defer type="module"></script>
    <script
      src="https://kit.fontawesome.com/134d9c6f51.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="ff-sans">
    <main class="my-4">
      <article>
        <header class="flex justify-between mb-4">
          <h1 class="lowercase fs-400">Calc</h1>
          <form class="theme-form fs-100 fw-800">
            <fieldset class="radio-group grid gap-y-0.5">
              <legend
                class="uppercase fs-100 radio-group__title letter-spacing-1"
              >
                theme
              </legend>
              <div class="flex justify-around radio-group__labels-wrapper">
                <label for="theme1" class="radio-group__label">1</label>
                <label for="theme2" class="radio-group__label">2</label>
                <label for="theme3" class="radio-group__label">3</label>
              </div>
              <div
                class="flex bg-secondary rounded-full radio-group__radios-wrapper gap-1"
              >
                <input
                  type="radio"
                  name="theme"
                  id="theme1"
                  checked
                  value="theme-blue"
                  class="radio-group__radio brighter-selected js-theme-radio"
                />
                <input
                  type="radio"
                  name="theme"
                  id="theme2"
                  value="theme-white"
                  class="radio-group__radio brighter-selected js-theme-radio"
                />
                <input
                  type="radio"
                  name="theme"
                  id="theme3"
                  value="theme-purple"
                  class="radio-group__radio brighter-selected js-theme-radio"
                />
              </div>
            </fieldset>
          </form>
        </header>

        <noscript>
          Sorry, but this page doesn't work without javascript. Would you
          consider turning it on?
        </noscript>

        <div class="calculator js-calculator">
          <div class="mb-3">
            <!-- expression -->
            <div>
              <section
                class="expression-container fs-500 text-right pt-3 fw-700 relative js-expression-container"
                aria-labelledby="expression-heading"
              >
                <h2 class="visually-hidden" id="expression-heading">
                  Expression
                </h2>
                <p class="js-expression__content"></p>
              </section>

              <div class="controls">
                <ul class="flex gap-x-2">
                  <li>
                    <!-- history -->
                    <div class="menu-parent js-menu-parent">
                      <button
                        class="history-btn text-primary fs-300 js-history-popover-toggle"
                        aria-controls="history-menu"
                        aria-haspopup="menu"
                        popovertarget="history-section"
                        id="history-btn"
                        title="History"
                      >
                        <i
                          class="fa-solid fa-clock-rotate-left"
                          aria-hidden="true"
                        ></i>
                        <span class="visually-hidden">history</span>
                      </button>
                      <section
                        class="history-popover absolute rounded js-menu-clickable-area js-history-popover text-primary"
                        aria-labelledby="history-heading"
                        id="history-section"
                        popover
                      >
                        <h2 class="mb-1" id="history-heading">History</h2>
                        <p id="history-description">
                          Your previous calculations will appear here.
                        </p>
                      </section>
                    </div>
                  </li>
                  <li>
                    <button
                      class="text-primary copy-btn js-copy-button relative"
                      title="Copy"
                    >
                      <i class="fa-solid fa-copy js-icon"></i>
                      <span class="visually-hidden">Copy</span>
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- keyboard -->
          <section aria-labelledby="keyboard-heading">
            <h2 id="keyboard-heading" class="visually-hidden">keyboard</h2>
            <ul class="keyboard grid bg-secondary rounded-2 fw-700">
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="7"
                >
                  7
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="8"
                >
                  8
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="9"
                >
                  9
                </button>
              </li>
              <li>
                <button
                  class="key key--special text-white fs-300 uppercase fw-700 brighter-selected js-del-key block w-full h-full"
                  aria-label="delete"
                  title="Delete"
                >
                  DEL
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="4"
                >
                  4
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="5"
                >
                  5
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="6"
                >
                  6
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="+"
                  title="Addition"
                >
                  +
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="1"
                >
                  1
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="2"
                >
                  2
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="3"
                >
                  3
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="-"
                  aria-label="minus"
                  title="Subtraction"
                >
                  -
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="."
                  aria-label="decimal point"
                >
                  .
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="0"
                >
                  0
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="&#247;"
                  title="Division"
                >
                  &#247;
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="x"
                  aria-label="multiply by"
                  title="Multiplication"
                >
                  x
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="("
                >
                  (
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol=")"
                >
                  )
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="^"
                  title="Exponentiation"
                >
                  ^
                </button>
              </li>
              <li>
                <button
                  class="key key--normal fs-400 text-secondary brighter-selected block w-full h-full"
                  data-symbol="%"
                  title="Percentage"
                >
                  %
                </button>
              </li>
              <li class="col-span-2">
                <button
                  class="key key--special uppercase fs-300 fw-700 text-white brighter-selected js-reset-key block w-full h-full"
                >
                  reset
                </button>
              </li>
              <li class="col-span-2">
                <button
                  class="key key--most-special text-tertiary fw-600 brighter-selected js-result-key block w-full h-full"
                  title="Result"
                >
                  =
                </button>
              </li>
            </ul>
          </section>
        </div>
      </article>
    </main>
  </body>
</html>
