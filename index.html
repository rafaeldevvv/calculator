<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="scripts/themes.js" defer></script>
  </head>
  <body class="theme-blue ff-sans">
    <main class="my-4">
      <article>
        <header class="flex justify-between mb-4">
          <h1 class="lowercase fs-400">Calc</h1>
          <form class="theme-form fs-100 fw-800">
            <fieldset class="radio-group grid gap-y-0.5">
              <legend
                class="uppercase fs-100 radio-group__title letter-spacing-1"
              >
                theme
              </legend>
              <div class="flex justify-around radio-group__labels-wrapper">
                <label for="theme1" class="radio-group__label">1</label>
                <label for="theme2" class="radio-group__label">2</label>
                <label for="theme3" class="radio-group__label">3</label>
              </div>
              <div
                class="flex bg-secondary rounded-full radio-group__radios-wrapper gap-1"
              >
                <input
                  type="radio"
                  name="theme"
                  id="theme1"
                  checked
                  value="theme-blue"
                  class="radio-group__radio brighter-selected theme-radio"
                />
                <input
                  type="radio"
                  name="theme"
                  id="theme2"
                  value="theme-white"
                  class="radio-group__radio brighter-selected theme-radio"
                />
                <input
                  type="radio"
                  name="theme"
                  id="theme3"
                  value="theme-purple"
                  class="radio-group__radio brighter-selected theme-radio"
                />
              </div>
            </fieldset>
          </form>
        </header>

        <div class="calculator">
          <div
            class="expression mb-3 fs-500 text-right rounded-2 pt-3 px-2 fw-700"
          >
            890
          </div>
          <div class="keyboard grid bg-secondary rounded-2 fw-700">
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              7
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              8
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              9
            </button>
            <button
              class="key special-key text-white fs-300 uppercase fw-700 brighter-selected"
            >
              DEL
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              4
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              5
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              6
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              +
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              1
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              2
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              3
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              -
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              .
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              0
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              /
            </button>
            <button
              class="key normal-key fs-400 text-secondary brighter-selected"
            >
              x
            </button>
            <button
              class="key special-key grid-span-2-col uppercase fs-300 fw-700 text-white brighter-selected"
            >
              reset
            </button>
            <button
              class="key most-special-key grid-span-2-col text-tertiary fw-600 brighter-selected"
            >
              =
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
